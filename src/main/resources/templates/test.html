                    <div id="plan-panel">
                        <!---->
                        <!--计划详细信息面板-->
                        <div class="col-md-10">
                            <form class="form-inline" action="/image/upload">
                                <div class="form-group">
                                    <label for="description">图片描述:</label>
                                    <input type="text" class="form-control" id="description" name="description" style="width: 1000px;">
                                </div>
                                <div class="form-group">
                                    <label for="file">选择文件:</label>
                                    <input  enctype="multipart/form-data" class="form-control" id="file" name="file" style="width: 1000px;">
                                </div>
                                <div class="form-group">
                                    <label for="group">组别:</label>
                                    <select id="group" name="group" class="form-control  selectpicker" title="选择组别">
                                        <option value="1" data-content="<span class='label label-success'>无</span>">无
                                        </option>
                                        <option value="2" data-content="<span class='label label-success'>数据组</span>">
                                            数据组
                                        </option>
                                        <option value="3" data-content="<span class='label label-success'>数据组</span>">
                                            网络组
                                        </option>
                                        <option value="4" data-content="<span class='label label-danger'>机器人组</span>">
                                            机器人组
                                        </option>
                                        <option value="5" data-content="<span class='label label-info'>太赫兹组</span>">
                                            太赫兹组
                                        </option>
                                        <option value="6" data-content="<span class='label label-success'>数据组</span>">
                                            高分高性能组
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin-left: 20px;">
                                    <button type="button" class="btn" id="btn-save-document"><i class="fa fa-save"></i>
                                        上传
                                    </button>
                                </div>
                                <div class="form-group" style="margin-left: 20px;">
                                    <button type="button" class="btn btn-danger" id="btn-clear-document">
                                        <i class="fa fa-trash-o"></i> 清空内容
                                    </button>
                                </div>
                            </form>

                        </div>
                        <!--计划表格-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">

<script>

    $(document).ready(function () {
        //$("#select-test").empty();
        var option="";
        for (var i =0 ; i<5;i++){
            option+= "<option"+ " value='"+i+ "' data-content=\"<span class='label "+
                (i%2 ? "label-success'>" : "label-warning'>")+
                "name"+i +"</span>\">"+"name"+i+ "</option>";

        }
        alert(option);
        $("#select-test").prepend(option);
        // 刷新
        $('#select-test').selectpicker('refresh');

    });
